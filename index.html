<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <nav>
        <div>
            <a href="">About</a>
            <a href="">Store</a>
        </div>
        <div>
            <a href="">Gmail</a>
            <a href="">Images</a>
            <button class="google-apps-button">
                <img src="google-apps-icon.svg" alt="Google Apps icon">
            </button>
            <button class="sign-in-button">Sign in</button>
        </div>
    </nav>
    <main>
        <img src="https://www.google.co.uk/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="google-logo    ">
        <div class="search-bar">
            <img src="search-icon.svg" alt="Magnifying Glass" class="search-icon">
            <input type="text">
            <img src="microphone-icon.svg" alt="Microphone">
            <img src="camera-icon.svg" alt="Camera" class="camera">
        </div>
        <div>
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </main>
    <footer>
        <div>
            <p>United Kingdom</p>
        </div>
        <div class="footer-bottom">
            <div>
                <a href="">Advertising</a>
                <a href="">Business</a>
                <a href="">How Search works</a>
            </div>
            <div>
                <a href="">Our third decade of climate action: join us</a>
            </div>
            <div>
                <a href="">Privacy</a>
                <a href="">Terms</a>
                <a href="">Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
